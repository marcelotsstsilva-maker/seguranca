<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Extintores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f4f6f9; font-family: Arial, sans-serif; margin: 0; }
    .header { background-color: #007bff; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    .logo-container { width: 70px; height: 70px; background: #f8f9fa; border-radius: 10%; display: flex; align-items: center; justify-content: center; margin-right: 10px; }
    .logo-container img { max-width: 90%; max-height: 90%; object-fit: contain; }
    .system-title { background: #007bff; color: white; text-align: center; padding: 10px 0; font-size: 24px; font-weight: bold; }
    .muted-cell { color: #6c757d; opacity: 0.65; }
    /* pequeno destaque nas c√©lulas de localiza√ß√£o mescladas */
    .loc-cell { background: rgba(0,123,255,0.04); border-right: 1px solid rgba(0,0,0,0.04); }
  </style>
</head>

<body>
  <div class="header">
    <div class="d-flex align-items-center">
      <div class="logo-container"><img src="logo-cbtu.png" alt="Logo CBTU"></div>
      <div>
        <strong>COMPANHIA BRASILEIRA DE TRENS URBANOS DE MACEI√ì</strong><br>
        Superintend√™ncia de Trens Urbanos de Macei√≥
      </div>
    </div>
    <div id="usuarioTopo" class="d-flex align-items-center">
      <i class="bi bi-person-circle fs-4 me-2"></i><span id="nomeUsuario"></span>
    </div>
  </div>

  <div class="system-title">Sistema de Controle SESMT</div>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">Controle de Extintores</h4>
      <button class="btn btn-secondary" onclick="window.location.href='principal.html'">‚¨Ö Voltar</button>
    </div>

    <!-- Formul√°rio principal -->
    <form id="formExtintor" class="card p-3 mb-4">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label">Localiza√ß√£o</label>
          <input type="text" id="localizacao" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">N¬∫ Cilindro</label>
          <input type="text" id="cilindro" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Tipo</label>
          <input type="text" id="tipo" class="form-control">
        </div>
        <div class="col-md-2">
          <label class="form-label">Peso (kg)</label>
          <input type="text" id="peso" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Data da Recarga</label>
          <input type="date" id="recarga" class="form-control">
        </div>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-md-4">
          <label class="form-label">Pr√≥x. Recarga</label>
          <input type="date" id="prox_recarga" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Teste Hidrost√°tico</label>
          <input type="date" id="teste" class="form-control">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button id="btnSalvar" class="btn btn-success w-100" type="submit">Salvar</button>
        </div>
      </div>
    </form>

    <!-- Busca -->
    <div class="input-group mb-3" style="max-width: 400px;">
      <input type="text" id="buscaCilindro" class="form-control" placeholder="Buscar extintor pelo n√∫mero do cilindro...">
      <button class="btn btn-primary" onclick="carregarExtintores()">Buscar</button>
    </div>

    <!-- Tabela -->
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark text-center">
          <tr>
            <th>Localiza√ß√£o</th>
            <th>N¬∫ Cilindro</th>
            <th>Tipo</th>
            <th>Peso</th>
            <th>Recarga</th>
            <th>Pr√≥x. Recarga</th>
            <th>Recarga Vencido</th>
            <th>Teste</th>
            <th>Teste Vencido</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabelaExtintores"></tbody>
      </table>
    </div>
  </div>
<!-- Modal Editar -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title fw-bold">
          <i class="bi bi-pencil-square me-2"></i>Editar Extintor
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>

      <div class="modal-body">
        <form id="formEditar">
          <input type="hidden" id="modal_id">

          <!-- Linha 1 -->
          <div class="row g-3 align-items-end">
            <div class="col-md-4">
              <label class="form-label">Localiza√ß√£o</label>
              <input type="text" id="modal_localizacao" class="form-control" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">N¬∫ Cilindro</label>
              <input type="text" id="modal_cilindro" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Tipo</label>
              <input type="text" id="modal_tipo" class="form-control">
            </div>
            <div class="col-md-3">
              <label class="form-label">Peso (kg)</label>
              <input type="text" id="modal_peso" class="form-control">
            </div>
          </div>
          <!-- Linha 2 -->
          <div class="row g-3 mt-3 align-items-end">
            <div class="col-md-4">
              <label class="form-label">Data da Recarga</label>
              <input type="date" id="modal_recarga" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">Pr√≥x. Recarga</label>
              <input type="date" id="modal_prox_recarga" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">Teste Hidrost√°tico</label>
              <input type="date" id="modal_teste" class="form-control">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="bi bi-x-circle me-1"></i>Cancelar
        </button>
        <button id="btnSalvarModal" type="button" class="btn btn-success">
          <i class="bi bi-check-circle me-1"></i>Salvar altera√ß√µes
        </button>
      </div>
    </div>
  </div>
</div>

  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const nomeLogado = localStorage.getItem("nomeLogado");
    const token = localStorage.getItem("token");
    document.getElementById("nomeUsuario").textContent = nomeLogado || "Usu√°rio";

    const extMap = new Map();
    let modalEditarInstance = null;

    function parseISODateOnly(value) {
      if (!value) return null;
      const v = String(value).split("T")[0];
      const parts = v.split("-");
      if (parts.length !== 3) return null;
      return new Date(Number(parts[0]), Number(parts[1]) - 1, Number(parts[2]));
    }

    function isBeforeToday(date) {
      if (!date) return false;
      const hoje = new Date();
      const d = new Date(date.getFullYear(), date.getMonth(), date.getDate());
      const today = new Date(hoje.getFullYear(), hoje.getMonth(), hoje.getDate());
      return d < today;
    }

    async function carregarExtintores() {
      const termo = document.getElementById("buscaCilindro").value.trim();
      let url = `${API_BASE}/extintor`;
      if (termo) url += `?busca=${encodeURIComponent(termo)}`;

      try {
        const res = await fetch(url, { headers: { "Authorization": "Bearer " + token } });
        if (!res.ok) throw new Error("Erro ao buscar extintores: " + res.status);
        const lista = await res.json();
        const tbody = document.getElementById("tabelaExtintores");
        tbody.innerHTML = "";
        extMap.clear();

        if (!Array.isArray(lista) || lista.length === 0) {
          tbody.innerHTML = `<tr><td colspan="10" class="text-center text-muted">Nenhum extintor encontrado</td></tr>`;
          return;
        }

        // Agrupar por localiza√ß√£o
        const grupos = {};
        lista.forEach(ext => {
          const loc = ext.localizacao || "Sem localiza√ß√£o";
          if (!grupos[loc]) grupos[loc] = [];
          grupos[loc].push(ext);
        });

        const localizacoesOrdenadas = Object.keys(grupos).sort((a, b) => a.localeCompare(b));
        let totalGeral = 0;

        localizacoesOrdenadas.forEach(localizacao => {
          const itens = grupos[localizacao];
          totalGeral += itens.length;

          // Ordenar pelo n√∫mero do cilindro
          const itensOrdenados = itens.sort((a, b) => {
            const c1 = a.cilindro?.toString() || "";
            const c2 = b.cilindro?.toString() || "";
            return c1.localeCompare(c2, "pt-BR", { numeric: true });
          });

          // Para cada item do grupo, criamos uma <tr> e as c√©lulas com createElement
          itensOrdenados.forEach((ext, index) => {
            extMap.set(Number(ext.idextintor), ext);

            const recargaDate = parseISODateOnly(ext.recarga);
            const proxRecargaDate = parseISODateOnly(ext.prox_recarga);
            const testeDate = parseISODateOnly(ext.teste);

            const recargaVencida = proxRecargaDate ? isBeforeToday(proxRecargaDate) : false;
            const testeVencido = testeDate ? isBeforeToday(testeDate) : false;

            const tr = document.createElement("tr");

            // Se for o primeiro item do grupo, cria a c√©lula mesclada (rowSpan)
            if (index === 0) {
              const tdLoc = document.createElement("td");
              tdLoc.rowSpan = itensOrdenados.length;
              tdLoc.className = "fw-bold text-primary align-middle text-center loc-cell";
              tdLoc.textContent = "üìç " + localizacao;
              tr.appendChild(tdLoc);
            }

            // Helper para criar c√©lulas
            const mkTd = (content = "", cls = "") => {
              const td = document.createElement("td");
              if (cls) td.className = cls;
              // se content for HTML (badges), usamos innerHTML; caso contr√°rio textContent
              if (typeof content === "string" && /<\/?[a-z][\s\S]*>/i.test(content)) td.innerHTML = content;
              else td.textContent = content;
              return td;
            };

            tr.appendChild(mkTd(ext.cilindro || ""));
            tr.appendChild(mkTd(ext.tipo || ""));
            tr.appendChild(mkTd(ext.peso || ""));
            tr.appendChild(mkTd(recargaDate ? recargaDate.toLocaleDateString("pt-BR") : ""));
            tr.appendChild(mkTd(proxRecargaDate ? proxRecargaDate.toLocaleDateString("pt-BR") : ""));
            tr.appendChild(mkTd(`<span class="badge ${recargaVencida ? "bg-danger" : "bg-success"}">${recargaVencida ? "SIM" : "N√ÉO"}</span>`, "text-center"));
            tr.appendChild(mkTd(testeDate ? testeDate.toLocaleDateString("pt-BR") : ""));
            tr.appendChild(mkTd(`<span class="badge ${testeVencido ? "bg-danger" : "bg-success"}">${testeVencido ? "SIM" : "N√ÉO"}</span>`, "text-center"));

            // A√ß√µes: criar TD, inserir bot√µes e ligar eventos
            const tdAcoes = document.createElement("td");
            tdAcoes.className = "text-center";

            const btnEdit = document.createElement("button");
            btnEdit.type = "button";
            btnEdit.className = "btn btn-warning btn-sm me-1";
            btnEdit.dataset.id = ext.idextintor;
            btnEdit.textContent = "Editar";
            btnEdit.addEventListener("click", () => abrirModalEdicao(Number(btnEdit.dataset.id)));

            const btnDel = document.createElement("button");
            btnDel.type = "button";
            btnDel.className = "btn btn-danger btn-sm";
            btnDel.dataset.id = ext.idextintor;
            btnDel.textContent = "Excluir";
            btnDel.addEventListener("click", () => excluirExtintor(Number(btnDel.dataset.id)));

            tdAcoes.appendChild(btnEdit);
            tdAcoes.appendChild(btnDel);

            tr.appendChild(tdAcoes);

            tbody.appendChild(tr);
          });
        });

        // Rodap√© total geral
        const trTotal = document.createElement("tr");
        const tdTotal = document.createElement("td");
        tdTotal.colSpan = 10;
        tdTotal.className = "table-secondary fw-bold text-center";
        tdTotal.textContent = `Total geral: ${totalGeral} ${totalGeral === 1 ? "extintor" : "extintores"}`;
        trTotal.appendChild(tdTotal);
        tbody.appendChild(trTotal);

      } catch (e) {
        console.error(e);
        alert("Erro ao carregar extintores.");
      }
    }

    function abrirModalEdicao(id) {
      const ext = extMap.get(Number(id));
      if (!ext) { alert("Extintor n√£o encontrado."); return; }

      document.getElementById("modal_id").value = ext.idextintor;
      document.getElementById("modal_localizacao").value = ext.localizacao || "";
      document.getElementById("modal_cilindro").value = ext.cilindro || "";
      document.getElementById("modal_tipo").value = ext.tipo || "";
      document.getElementById("modal_peso").value = ext.peso || "";
      document.getElementById("modal_recarga").value = ext.recarga ? String(ext.recarga).split("T")[0] : "";
      document.getElementById("modal_prox_recarga").value = ext.prox_recarga ? String(ext.prox_recarga).split("T")[0] : "";
      document.getElementById("modal_teste").value = ext.teste ? String(ext.teste).split("T")[0] : "";

      if (!modalEditarInstance) modalEditarInstance = new bootstrap.Modal(document.getElementById("modalEditar"), { backdrop: "static" });
      modalEditarInstance.show();
    }

    document.getElementById("btnSalvarModal").addEventListener("click", async () => {
      const id = Number(document.getElementById("modal_id").value);
      const dados = {
        localizacao: document.getElementById("modal_localizacao").value.trim(),
        cilindro: document.getElementById("modal_cilindro").value.trim(),
        tipo: document.getElementById("modal_tipo").value.trim(),
        peso: document.getElementById("modal_peso").value.trim(),
        recarga: document.getElementById("modal_recarga").value || null,
        prox_recarga: document.getElementById("modal_prox_recarga").value || null,
        teste: document.getElementById("modal_teste").value || null
      };

      if (!dados.localizacao || !dados.cilindro) return alert("Localiza√ß√£o e N¬∫ Cilindro s√£o obrigat√≥rios.");

      try {
        const res = await fetch(`${API_BASE}/extintor/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
          body: JSON.stringify(dados)
        });
        if (!res.ok) throw new Error("Erro ao atualizar");
        modalEditarInstance.hide();
        carregarExtintores();
        alert("‚úÖ Altera√ß√µes salvas!");
      } catch (err) {
        console.error(err);
        alert("Erro ao salvar.");
      }
    });

    document.getElementById("formExtintor").addEventListener("submit", async (e) => {
      e.preventDefault();
      const dados = {
        localizacao: document.getElementById("localizacao").value.trim(),
        cilindro: document.getElementById("cilindro").value.trim(),
        tipo: document.getElementById("tipo").value.trim(),
        peso: document.getElementById("peso").value.trim(),
        recarga: document.getElementById("recarga").value || null,
        prox_recarga: document.getElementById("prox_recarga").value || null,
        teste: document.getElementById("teste").value || null
      };

      if (!dados.localizacao || !dados.cilindro) return alert("Localiza√ß√£o e N¬∫ Cilindro s√£o obrigat√≥rios.");

      try {
        const res = await fetch(`${API_BASE}/extintor`, {
          method: "POST",
          headers: { "Content-Type": "application/json", "Authorization": "Bearer " + token },
          body: JSON.stringify(dados)
        });
        if (!res.ok) throw new Error();
        document.getElementById("formExtintor").reset();
        carregarExtintores();
        alert("‚úÖ Extintor cadastrado!");
      } catch (err) {
        console.error(err);
        alert("Erro ao cadastrar.");
      }
    });

    async function excluirExtintor(id) {
      if (!confirm("Deseja realmente excluir este extintor?")) return;
      try {
        const res = await fetch(`${API_BASE}/extintor/${id}`, {
          method: "DELETE",
          headers: { "Authorization": "Bearer " + token }
        });
        if (!res.ok) throw new Error();
        carregarExtintores();
      } catch (err) {
        console.error(err);
        alert("Erro ao excluir.");
      }
    }

    window.addEventListener("DOMContentLoaded", carregarExtintores);
  </script>
</body>
</html>
